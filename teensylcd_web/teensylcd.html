<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }
 
      #canvas_container { 
        /*border: 1px solid black;*/
        text-align: center;
      }
      
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; }

      #status {
        font-weight: bold;
        color: rgb(120, 120, 120);
        width: 100%;
        text-align: center;
      }
      
      #controls {
        text-align: center;
      }

      #progress {
        height: 20px;
        width: 30px;
      }

      #output {
        width: 800px;
        height: 200px;
        margin: 0 auto;
        margin-top: 10px;
        display: block;
        background-color: black;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
      }
      
      .led {
        width: 20px;
        height: 20px;
        background-color: black;
        display: inline-block;
        vertical-align: top;
      }
      
      #canvas {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <header style="text-align: center;">
        <h1 style="margin: 4px 4px 10px 4px;">TeensyLCD Web Simulator</h1>
    </header>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>
    
    <div id="canvas_container">
      <span id="led0" class="led"></span>
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
      <span id="led1" class="led"></span>
    </div>
<div id='controls'>
  <span>Firmware upload:&nbsp;<input type="file" id="firmware"></input></span><br>
  <span><button id="reset">Reset</button><button id="pause">Pause</button></span><br>
  <span><input type="checkbox" id="resize">Resize canvas</span>
  <span><input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer &nbsp;&nbsp;&nbsp;</span>
  <span><input type="button" value="Fullscreen" onclick="Module.requestFullScreen(document.getElementById('pointerLock').checked, 
                                                                            document.getElementById('resize').checked)">
  </span>
</div>

    <textarea id="output" rows="8"></textarea>
    
<div style="text-align: center;">
    <p>
    <em>Controls:</em><br>
    <strong>SW0</strong>: Z<br>
    <strong>SW1</strong>: X<br>
    <strong>0-9</strong>: Set screen scale<br>
    </p>
</div>
    
    <script type='text/javascript'>
      function onLEDChange(index, value) {
        //console.log('led change ' + index + ' ' + value);
        
        var elem = null;
        if (index == 0)
            elem = document.getElementById('led0');
        else if (index == 1)
            elem = document.getElementById('led1');
        
        if (elem != null)
            elem.style.backgroundColor = (value != 0) ? "red" : "black";
      }
      function onBoot() {
        // hook up led callback
        var pointer = Runtime.addFunction(onLEDChange);
        Module.ccall('set_led_change_callback', null, ['number'], [pointer]);
        //Runtime.removeFunction(pointer);
      }
      function runFirmware(filename) {
        var frequency = 8000000;
        var verbose = true;
        var trace = false;
        Module.ccall('load_firmware', null, ['string', 'number', 'boolean', 'boolean'], [filename, frequency, verbose, trace]);
      }
      function onFirmwareUpload(evt) {
        var file = evt.target.files[0];
        console.log(file.name);
        
        var fileReader = new FileReader();
        fileReader.onload = (function(theFile) {
            return function(e) {
                // this'll leak over time as we add files.. ehh.
                var filename = '/' + file.name;
                try {
                    FS.unlink(file.name);
                } catch (e) {
                }
                try {
                    FS.createDataFile('/', file.name, e.target.result, true, false);
                } catch (e) {
                }
                runFirmware(filename);
            };
        })(file);
        
        fileReader.readAsBinaryString(file);
      }
      document.getElementById('firmware').addEventListener('change', onFirmwareUpload, false);
      document.getElementById('pause').addEventListener('click', function(e) { /* pause main loop */ }, false);
    </script>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');

      var Module = {
        preRun: [],
        postRun: [onBoot],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.error(text);
          }
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
    </script>
    <script async type="text/javascript" src="result.js"></script>
  </body>
</html>
